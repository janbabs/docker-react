version: '3'
services: 
    web:
        build: 
            context: .
            dockerfile: Dockerfile.dev 
        ports: 
            - "3001:3000"
        stdin_open: true
        volumes: 
            - /app/node_modules
            - .:/app
        environment: 
            - CHOKIDAR_USEPOLLING=true
    tests:
        build: 
            context: .
            dockerfile: Dockerfile.dev
        stdin_open: true
        volumes: 
            - /app/node_modules
            - .:/app
        environment: 
            - CHOKIDAR_USEPOLLING=true
        command: ["npm", "run", "test"]
